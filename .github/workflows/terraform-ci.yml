name: Build, Deploy Infra & App

on:
  push:
    branches:
      - main

jobs:
  decidir:
    runs-on: ubuntu-latest
    outputs:
      destroy_flag: ${{ steps.check.outputs.destroy_flag }}
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar yq
        run: sudo apt-get update && sudo apt-get install -y yq

      - name: Ler projeto.yml
        id: check
        run: |
          flag=$(yq '.destroy' projeto.yml)
          echo "destroy_flag=$flag" >> $GITHUB_OUTPUT

  build-push-deploy:
    needs: decidir
    runs-on: ubuntu-latest
    if: needs.decidir.outputs.destroy_flag == 'true' || needs.decidir.outputs.destroy_flag == 'false'
    outputs:
      image_tag: ${{ steps.build_tag.outputs.image_tag }}
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com Maven
        run: mvn clean package -DskipTests

      - name: Definir tag única da imagem
        id: build_tag
        run: echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT  

      - name: Configurar AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Login no ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build da imagem Docker
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/hub-lancamentos:${{ steps.build_tag.outputs.image_tag }} .

      - name: Push da imagem para o ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/hub-lancamentos:${{ steps.build_tag.outputs.image_tag }}


  terraform:
    needs: [decidir, build-push-deploy]
    runs-on: ubuntu-latest
    if: needs.decidir.outputs.destroy_flag == 'true' || needs.decidir.outputs.destroy_flag == 'false'
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Inicializar Terraform
        run: terraform init
        working-directory: infra

      - name: Atualizar ecs_task_definition.json com a nova imagem
        if: needs.decidir.outputs.destroy_flag != 'true'
        run: |
          IMAGE_TAG=${{ needs.build-push-deploy.outputs.image_tag }}
          sed -i "s|IMAGE_PLACEHOLDER|397685870114.dkr.ecr.sa-east-1.amazonaws.com/hub-lancamentos:${IMAGE_TAG}|" infra/ecs-task-definition.json

      - name: Terraform Destroy
        if: needs.decidir.outputs.destroy_flag == 'true'
        run: terraform destroy -auto-approve -var-file="terraform.tfvars"
        working-directory: infra

      - name: Terraform Apply
        if: needs.decidir.outputs.destroy_flag == 'false' || needs.decidir.outputs.destroy_flag == ''
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        working-directory: infra

      - name: Actualization serviço ECS
        if: needs.decidir.outputs.destroy_flag != 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infra/ecs-task-definition.json
          service: hub-lancamentos-service
          cluster: hub-lancamentos-cluster
          wait-for-service-stability: true
