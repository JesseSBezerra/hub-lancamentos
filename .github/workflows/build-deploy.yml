name: Build & Docker Push & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com Maven
        run: mvn clean package -DskipTests

      - name: Login no ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build da imagem Docker
        run: |
          IMAGE_TAG=latest
          docker build -t ${{ steps.login-ecr.outputs.registry }}/hub-lancamentos:$IMAGE_TAG .

      - name: Push da imagem para o ECR
        run: |
          IMAGE_TAG=latest
          docker push ${{ steps.login-ecr.outputs.registry }}/hub-lancamentos:$IMAGE_TAG

      # Opcional: se quiser fazer deploy no ECS automaticamente
      - name: Atualizar serviço ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-definition.json
          service: hub-lancamentos-service
          cluster: hub-central-cluster
          wait-for-service-stability: true
